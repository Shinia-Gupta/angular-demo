<div class="parent">
<div class="container-login">
    <!-- Login Form -->
    <div id="login-form" class="form active">
        <h2>Login</h2>
        <div class="form-group">
            <label for="login-username">UserName:</label>
            <input type="text" id="login-username" name="username" [(ngModel)]="userObj.username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" [(ngModel)]="userObj.password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <button type="button" (click)="onLogin()">Login</button>
        </div>
